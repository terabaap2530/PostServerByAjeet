<!DOCTYPE html>
<html>
<head>
    <title>Messenger Name Lock Panel</title>
</head>
<body style="font-family: Arial; text-align:center;">
    <h1>Messenger Group Name Lock</h1>
    <input id="name" placeholder="Enter group name to lock" style="padding:5px;" />
    <br><br>
    <button onclick="lockName()">ðŸ”’ Lock</button>
    <button onclick="unlockName()">ðŸ”“ Unlock</button>

    <script>
        async function lockName() {
            const name = document.getElementById('name').value;
            const res = await fetch('/api/lock', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            });
            alert((await res.json()).message);
        }

        async function unlockName() {
            const res = await fetch('/api/unlock', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            alert((await res.json()).message);
        }
    </script>
</body>
</html>
